apiVersion: projectcalico.org/v3
kind: NetworkPolicy
metadata:
  name: default.allow-mockbank-to-database-only-port-80
  namespace: database
spec:
  selector: all()
  ingress:
    - action: Allow
      protocol: TCP
      source:
        namespaceSelector: 'projectcalico.org/name == "mockbank"'
      destination:
        ports:
          - 3306